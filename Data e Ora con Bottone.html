<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Data e Ora con Bottone</title>
</head>
<body>
    <button onclick="mostraDataOra('btn1')">Click me</button>
    <button onclick="mostraDataOra('btn2')">Click me1</button>
    <button onclick="mostraDataOra('btn3')">Click me2</button>
    <button onclick="mostraDataOra('btn4')">Click me3</button>
    <p id="dataOra"></p>
    <button onclick="differenzaorario()">orario</button>
    <p id="differenzaorario"></p>

    <script>
        // Dichiarazione delle variabili globali
        var ore1, minuti1, secondi1;
        var ore2, minuti2, secondi2;
        var ore3, minuti3, secondi3;
        var ore4, minuti4, secondi4;

        function mostraDataOra(buttonId) {
            var data = new Date();
            var giorni = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var mesi = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            var giorno = giorni[data.getDay()];
            var giornoDelMese = data.getDate();
            var mese = mesi[data.getMonth()];
            var anno = data.getFullYear();
            var ore = data.getHours(); 
            var minuti = data.getMinutes(); 
            var secondi = data.getSeconds(); 

            minuti = minuti < 10 ? '0' + minuti : minuti;
            secondi = secondi < 10 ? '0' + secondi : secondi;

            var dataOra = giorno + ", " + giornoDelMese + " " + mese + " " + anno + " - " + ore + ":" + minuti + ":" + secondi;
            document.getElementById('dataOra').innerText = dataOra;

            // Memorizza il tempo in base al bottone cliccato
            if (buttonId === 'btn1') {
                ore1 = ore;
                minuti1 = minuti;
                secondi1 = secondi;
            } 
             if (buttonId === 'btn2') {
                ore2 = ore;
                minuti2 = minuti;
                secondi2 = secondi;
            }
            if (buttonId === 'btn3') {
                ore3 = ore;
                minuti3 = minuti;
                secondi3 = secondi;
            } 
             if (buttonId === 'btn4') {
                ore4 = ore;
                minuti4 = minuti;
                secondi4 = secondi;
            }
        }

        function differenzaorario() {
            if (ore1 !== undefined && ore2 !== undefined) {
                // Calcolo la differenza
                var differenzaOre = ore2 - ore1;
                var differenzaMinuti = minuti2 - minuti1;
                var differenzaSecondi = secondi2 - secondi1;


                var differenzaorario = differenzaOre + " ore, " + differenzaMinuti + " minuti, " + differenzaSecondi + " secondi";
                document.getElementById('differenzaorario').innerText = differenzaorario;
            } if (ore1 !== undefined && ore3 !== undefined) {
                // Calcolo la differenza
                var differenzaOre = ore3 - ore1;
                var differenzaMinuti = minuti3 - minuti1;
                var differenzaSecondi = secondi3 - secondi1;


                var differenzaorario = differenzaOre + " ore, " + differenzaMinuti + " minuti, " + differenzaSecondi + " secondi";
                document.getElementById('differenzaorario').innerText = differenzaorario;
            }if (ore1 !== undefined && ore4 !== undefined) {
                // Calcolo la differenza
                var differenzaOre = ore4 - ore1;
                var differenzaMinuti = minuti4 - minuti1;
                var differenzaSecondi = secondi4 - secondi1;


                var differenzaorario = differenzaOre + " ore, " + differenzaMinuti + " minuti, " + differenzaSecondi + " secondi";
                document.getElementById('differenzaorario').innerText = differenzaorario;
            }
           
        }
    </script>
</body>
</html>
