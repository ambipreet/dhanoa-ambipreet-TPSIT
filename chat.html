<!DOCTYPE html>
<html>
<head>
  <title>La mia scheda personale</title>
  <style>
    /* Posizionamento del bottone in basso a destra */
    .fixed-button {
      position: fixed;
      bottom: 10px; /* Distanza dal fondo */
      right: 10px; /* Distanza dalla destra */
      padding: 10px 20px; /* Dimensione del bottone */
      font-size: 4px; /* Dimensione del testo nel bottone */
      background-color: #cccccc; /* Colore di sfondo del bottone */
      color: white; /* Colore del testo */
      border: none; /* Rimuove il bordo */
      border-radius: 5px; /* Angoli arrotondati */
      cursor: pointer; /* Cambia il cursore quando ci si passa sopra */
    }

    .fixed-button:hover {
      background-color: #ffffff; /* Colore quando ci si passa sopra */
    }

    /* Posizionamento del bottone in alto a sinistra */
    .top-left-button {
      position: fixed;
      top: 10px; /* Distanza dall'alto */
      left: 10px; /* Distanza dalla sinistra */
      padding: 10px 20px; /* Dimensione del bottone */
      font-size: 7px; /* Dimensione del testo nel bottone */
      background-color: #ff9898; /* Colore di sfondo del bottone */
      color: white; /* Colore del testo */
      border: none; /* Rimuove il bordo */
      border-radius: 5px; /* Angoli arrotondati */
      cursor: pointer; /* Cambia il cursore quando ci si passa sopra */
    }

    .top-left-button:hover {
      background-color: #ffffff; /* Colore quando ci si passa sopra */
    }
  </style>
</head>
<body>
<a href="https://ambipreet.github.io/dhanoa-ambipreet-TPSIT/" class="top-left-button" target="_blank">Home</a>






  <h1>DAI PENSAVI CHE IO USO ChatGPT</h1>

  <!-- Bottone posizionato in basso a destra -->
  <a href="https://chatgpt.com/?model=auto" class="fixed-button" target="_blank">chat</a>

  <!-- Bottone posizionato in alto a sinistra -->
  

</body>
</html>
